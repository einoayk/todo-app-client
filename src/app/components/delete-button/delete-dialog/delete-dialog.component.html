<mat-dialog-content>
  <p>Would you like to delete this project?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    [disabled]="submitting"
    mat-raised-button
    type="button"
    (click)="handleSubmit()"
  >
    Yes
  </button>
  <button mat-raised-button mat-dialog-close>No</button>
</mat-dialog-actions>
