<mat-card *ngIf="user" class="card">
  <mat-card-header>
    <mat-card-title>To Do</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="projectsData | async as query">
      <mat-card class="card" *ngFor="let project of query.data?.todoProjects">
        <mat-card-header>
          <mat-card-title>{{ project.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          {{ project.text }}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Edit</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>
